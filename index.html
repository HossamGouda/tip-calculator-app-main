<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>

  <body>
    <main>
      <img src="./images/logo.svg" alt="" class="logo" />
      <div class="container">
        <div class="inputs">
          <form class="in-form">
            <label for="bill" class="bill">Bill</label>
            <input type="number" id="bill" name="bill" placeholder="0" />
          </form>
          <img src="./images/icon-dollar.svg" alt="" class="dollar" />
          <p class="tip">Select Tip %</p>

          <form class="ratios">
              <button class="rates rate1" type="button">5%</button>
          <button class="rates rate1" type="button">10%</button>
          <button class="rates rate1" type="button">15%</button>
          <button class="rates rate1" type="button">25%</button>
          <button class="rates rate1" type="button">50%</button>
          <label for="ratio" value="custom" class="cus"></label>
          <input type="number" id="ratio" name="ratio" placeholder="Custom" />
          </form>
          

          <p class="nop">Number of People</p>
          <form class="in-form">
            <label for="bill" class=""></label>
            <input type="number" id="person" name="bill" placeholder="0" />
          </form>
          <img src="./images/icon-person.svg" alt="" class="char" />
        </div>
        <div class="outputs">
          <div class="person_amount">
            <img src="./images/icon-dollar.svg" alt="" class="dollar2" />
            <div>0.00</div>
          </div>
          <p>
            Tip Amount <br />
            / person
          </p>
          <div class="total_person">
            <img src="./images/icon-dollar.svg" alt="" class="dollar3" />
            <div>0.00</div>
          </div>
          <p>Total <br />/ person <br /></p>
          <label for="rest"></label>
          <button class="reset" type="reset">Reset</button>
        </div>
      </div>
      <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Hossam Gouda</a>.
        </div>
    </main>
  </body>
</html>
