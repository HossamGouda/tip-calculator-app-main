<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
</head>

<body>
    <main>
        <img src="./images/logo.svg" alt="" class="logo" />
        <div class="container">
            <div class="inputs">
                <form class="in-form">
                    <label for="bill" class="bill">Bill</label>
                    <input type="number" id="bill" name="bill" placeholder="0" />
                </form>
                <img src="./images/icon-dollar.svg" alt="" class="dollar" />
                <p class="tip">Select Tip %</p>

                <form class="ratios">
                    <input class="rates rate1" type="button" value="5%">
                    <input class="rates rate2" type="button" value="10%">
                    <input class="rates rate3" type="button" value="15%">
                    <input class="rates rate4" type="button" value="25%">
                    <input class="rates rate5" type="button" value="50%">
                    <input class="rates rate_custom" type="number" placeholder="Custom" id="custom">

                </form>


                <p class="nop">Number of People</p>
                <p class="alert">can't be zero</p>
                <form class="in-form">
                    <label for="person" class=""></label>
                    <input type="number" id="person" name="person" placeholder="0" min="1" />
                </form>
                <img src="./images/icon-person.svg" alt="" class="char" />
            </div>
            <div class="outputs">
                <div class="person_amount">
                    <img src="./images/icon-dollar.svg" alt="" class="dollar2" />
                    <div class="tip_amount">0.00</div>
                </div>
                <p>
                    Tip Amount <br /> <span>/ person</span>
                </p>
                <div class="total_person">
                    <img src="./images/icon-dollar.svg" alt="" class="dollar3" />
                    <div class="per_person">0.00</div>
                </div>
                <p class="total">Total <br /> <span>/ person</span> <br /></p>
                <button class="reset" type="button" id="reset">Reset</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Hossam Gouda</a>.
        </div>
    </main>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
